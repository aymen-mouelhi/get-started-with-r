title            : Statistics (with R)
description      : This is a complementary material for the Statistics class for MSc Digital Business at SKEMA Business School lead by Professor Zakaria Babutsidze. It collects basic blocks covered during the course covered in R (a second part of complementary material implements same concepts using Stata).
In this introduction to R, you will master the basics of this beautiful open source language, including data descriptives, hypothesis testing and regression analysis. With the knowledge gained in this course, you will be ready to undertake your first very own data analysis. With over 2 million users worldwide R is rapidly becoming the leading programming language in statistics and data science. Every year, the number of R users grows by 40% and an increasing number of organizations are using it in their day-to-day activities. Leverage the power of R by completing this free R online course even if you are not enrolled in the Statistics class!
